<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>3BToolbox</title>
    </head>

    <body>
        <div id="output"></div>
        <button id="generateBtn" onclick="generateRandomString()">Generate</button>
        <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" placeholder="13" min="5" max="50">
            <input type="range" id="lengthSlider" name="lengthSlider" min="5" max="50" oninput="updateLength()">
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">ix</label>
            <span class="checkmark"></span>
        </div>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">ix</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">FE</label>
            <input type="checkbox" id="numbers">
            <label for="numbers">73</label>
            <input type="checkbox" id="specialCharacters">
            <label for="specialCharacters">#$</label>
        </div>
        <div id="result"></div>
        <script src="script.js"></script>
    </body>
</html>
